<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
     <script src="scripts/vendor/system.src.js"></script>
     
    <script src="scripts/vendor/shim.min.js"></script>
    <script src="scripts/vendor/zone.js"></script>
    <script src="scripts/vendor/Reflect.js"></script>

    <script src="scripts/vendor/typescript.js"></script>
    <script src="scripts/vendor/angular2-polyfill.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
